<!DOCTYPE html>
<html>
<head>

<title>Receber nome e e-mail</title>
</head>
<body>
<h3>Digite suas informações</h3>
<form name="formContato" action="receber.jsp" method="post">

	Nome:
</label>

</form>
</body>
</html>
